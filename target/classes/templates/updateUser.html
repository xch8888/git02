<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>商品编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/index.css">
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/index.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="productName" class="layui-form-label"> <span
                        class="x-red">*</span>商品名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="productName" name="productName" required=""
                           lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="quantity" class="layui-form-label"> <span
                        class="x-red">*</span>数量
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="quantity" name="quantity" required=""
                           lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"> </label>
                <button class="layui-btn" lay-filter="add" lay-submit="">
                    修改</button>
            </div>
        </form>
    </div>
</div>
<script src="webjars/jquery/3.5.1/jquery.min.js"> </script>
<script type="text/javascript">
    //获取地址栏参数
    function getUrlParam(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        //找到指定参数即返回false
        return (false);
    };
    //找到指定参数即返回请求
    var cid = getUrlParam("id");
    $(function() {

        $.ajax({
            "url" : "/getUserById",
            "type" : "Get",
            "data" : {
                "id" : cid
            },
            "dataType" : "json",
            "success" : function(res) {
                $("#productName").val(res.productName);
                $("#quantity").val(res.quantity);
            },
            "error" : function() {
                alert("错误");
            }
        });

    });
</script>



<script>
    layui.use([ 'form', 'layer' ], function() {
        $ = layui.jquery;
        var form = layui.form, layer = layui.layer;


        //监听提交
        form.on('submit(add)', function(data) {
            console.log(data);
            var productName = $("#productName").val();
            var quantity = $("#quantity").val();
            $.ajax({
                "url": "/updateUser",
                "type": "POST",
                "data": {"productName":productName,"quantity":quantity,"id":cid},
                "dataType": "json",
                "success": function(res) {
                    if (res.flag) {
                        alert("修改成功");
                        layer.alert("修改成功", {
                                icon: 6
                            },
                            function() {
                                //关闭当前frame
                                xadmin.close();

                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                    } else {
                        layer.msg("修改失败");

                    }
                },
                "error": function() {
                    alert("错误");
                }
            });

            return false;
        });

    });
</script>
</body>

</html>
